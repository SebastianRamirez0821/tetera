<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetera</title>
</head>

<body>
    <div id="Container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>

    <div>
        <script>
            var scene;
            var camera;
            var renderer;
            var tetera;
            var objecto;
            var control;

            //camara
            function createCamera() {
                camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 6;
                camera.position.y = 4;
                camera.position.x = -5;
                control = new THREE.OrbitControls(camera);
            }

            //objeto 
            function createTetera() {
                var loader = new THREE.GLTFLoader();
                loader.load('modelo/curve.glb',
                    function(objecto) {
                        mesh = objecto.scene;
                        mesh.children[0].material = new THREE.MeshNormalMaterial();
                        mesh.scale.set(1.2, 1.2, 1.2);
                        scene.add(mesh);
                    });
            }

            //iluminacion
            function crearLuz() {
                let light = new THREE.PointLight(0xffffff, 1, 200);
                let sphere = new THREE.SphereGeometry(0.5, 16, 8);
                light.position.set(1, 7, 9);
                light.add(
                    new THREE.Mesh(
                        sphere,
                        new THREE.MeshBasicMaterial({
                            color: 0xffffff
                        })
                    )
                );
                scene.add(light);
            }

            function crearLuz2() {
                let light = new THREE.PointLight(0xffffff, 1, 200);
                let sphere = new THREE.SphereGeometry(0.5, 16, 8);
                light.position.set(1, 7, -5);
                light.add(
                    new THREE.Mesh(
                        sphere,
                        new THREE.MeshBasicMaterial({
                            color: 0xffffff
                        })
                    )
                );
                scene.add(light);
            }

            function crearLuz3() {
                let light = new THREE.PointLight(0xffffff, 1, 200);
                let sphere = new THREE.SphereGeometry(0.5, 16, 8);
                light.position.set(1, -6, -5);
                light.add(
                    new THREE.Mesh(
                        sphere,
                        new THREE.MeshBasicMaterial({
                            color: 0xffffff
                        })
                    )
                );
                scene.add(light);
            }
            //render
            function render() {
                requestAnimationFrame(render);
                control.update();
                renderer.render(scene, camera);
            }
            //funcion init          
            function init() {
                renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                Container.append(renderer.domElement);
                scene = new THREE.Scene();
                createCamera();
                createTetera();
                crearLuz();
                crearLuz2();
                crearLuz3();
                render();
            }
            init();
        </script>
    </div>
</body>

</html>
